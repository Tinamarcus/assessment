<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tasky</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="wrapper">
    <center>
      <span id="username">User</span>
      <button id="logout-btn" style="margin-left: 12px;">Logout</button>
    </center>
    <div class="task-input">
      <img src="assets/img/bars-icon.svg" alt="icon">
      <input type="text" placeholder="Add a new task">
      <button id="add-task-btn" type="button" style="position:absolute; right:25px; top:50%; transform:translateY(-50%); height:34px; padding:0 12px; border-radius:6px; border:1px solid #3C87FF; background:#3C87FF; color:#fff; cursor:pointer;">Add</button>
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
  </div>

  <script src="assets/js/script.js"></script>

</body>

</html>
