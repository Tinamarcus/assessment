name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  iac-security-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Checkov on Infrastructure
      uses: bridgecrewio/checkov-action@master
      with:
        directory: ./infrastructure
        framework: terraform
        output_format: sarif
        output_file_path: checkov-infrastructure.sarif
        soft_fail: true

    - name: Run Checkov on Kubernetes
      uses: bridgecrewio/checkov-action@master
      with:
        directory: ./kubernetes
        framework: kubernetes
        output_format: sarif
        output_file_path: checkov-kubernetes.sarif
        soft_fail: true

    - name: Upload Checkov Infrastructure results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: checkov-infrastructure.sarif
        category: checkov-infrastructure

    - name: Upload Checkov Kubernetes results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: checkov-kubernetes.sarif
        category: checkov-kubernetes

  container-security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy filesystem scan on Dockerfile
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './tasky-main'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        exit-code: '0'

    - name: Upload Trivy filesystem results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: trivy-fs

  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy on Go dependencies
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './tasky-main'
        format: 'sarif'
        output: 'trivy-deps-results.sarif'
        exit-code: '0'
        scanners: 'vuln,secret'

    - name: Upload dependency scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-deps-results.sarif'
        category: trivy-deps

